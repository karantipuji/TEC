<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num=prompt("Enter the no.of movies");
        while(num>0){
        let s=String(prompt("Enter the movie name"));
        document.write(s+"<br>")
        let l=String(prompt("Starring Language"));
        document.write(l+"<br>");
        let n=Number(prompt("Give ratings"));
        document.write(n+"<br>");
        num--;
        }
    </script>
</head>
